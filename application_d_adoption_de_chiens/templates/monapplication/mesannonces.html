<body>
 <Header class="head">

  <a href="{% url 'Ajouterannonce' %}" class="btn btn-success">Ajouter une nouvelle annonce</a> 


 </Header> 
 {% csrf_token %}
<div class="annonces">
  {% for n in adds %}
  <div class="card" >
    <img src= "{{ n.image.url }}"    class="card-img-top" >
    <div class="card-body">
      <h1> type :{{ n.type }}</h1>
      <h1> sex :{{ n.sex }}</h1>
      <h2>{{ n.age }}</h2>
      <h3 class="card-title">{{ n.nomanimal }}</h3>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="{% url 'modifier' aid=n.id %}" class="btn btn-primary">Modifier</a>  <a href="{% url 'delete' rowid=n.id %}" class="btn btn-danger">Supprimer</a>
    </div>
    {% endfor %} 
  </div>
  
 
 
 
  
 
  
     

</div>
