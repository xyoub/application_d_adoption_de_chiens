<head>

    <link rel="icon" href="./appartment.png">

    <div class="ajt">
       
        <form action="{% url 'Modifier' aid=a.id %}"   method="POST" enctype="multipart/form-data">
          
          {% csrf_token %}
         
          <label class="type" for="Type de maison"> <i class="fa fa-home" aria-hidden="true"></i>animal sex :</label>

          </select>
          <div class="ff">
            <label class="b"> <br><i class="fa fa-map-marker" aria-hidden="true"></i>  name:</label>

        </div>

         
          <button  type="submit" value="s"> Modifier</button>



        </form>
    </div>
    <script>
      let currentTitle = document.title;
  window.addEventListener("blur", () => {
      document.title = "ADOPTE MOI 🐕‍🦺🐶";
  });

  });
  </script>
